<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./assets/CSS/base.css" />
        <link rel="stylesheet" href="./assets/CSS/main.css" />
    </head>
    <body>
        <div class="main">
            <header class="header">
                <div class="header__content">
                    <div class="header__blog-avatar">
                        <a href="#">
                            <img src="./assets/img/logo-blog.png" alt="" />
                        </a>
                    </div>
                    <div class="header__blog-icon">
                        <div class="header__icon__notificartion">
                            <a href="#">
                                <i class="fa-solid fa-bell"></i>
                            </a>
                        </div>
                        <div class="header__icon__user-avatar">
                            <a href="#">
                                <img src="./assets/img/avt.jpg" alt="" />
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="container">
                <div class="writing-blog__container">
                    <div
                        class="writing-blog__items writing_blog__title"
                        contenteditable="true"
                        placeholder="Tiêu đề bài viết..."
                    ></div>
                    <div
                        class="writing-blog__items writing-blog__editor-wrapper"
                    >
                        <div
                            class="writing-blog__editor editor"
                            placeholder="Nội dung bài viết"
                        ></div>
                    </div>
                    <div class="writing-blog__submit-btn">
                        <a href="#">
                            <button>SUBMIT</button>
                        </a>
                    </div>
                </div>
                <div class="modal">
                    <div class="modal__items">
                        <div class="modal__item modal__blog-post-description">
                            <p class="modal__text-label">
                                Mô tả bài viết <em>(Không bắt buộc)</em>
                            </p>
                            <textarea
                                name=""
                                id=""
                                cols="30"
                                rows="10"
                            ></textarea>
                        </div>
                        <div class="modal__item modal__blog-post-tag">
                            <p class="modal__text-label">
                                Thêm thẻ tag <em>(Tối đa 5 thẻ)</em>
                            </p>
                            <div class="modal__input-box">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input type="text" />
                            </div>
                        </div>
                        <div class="modal__item modal__blog-post-series">
                            <p
                                class="modal__blog-post-series modal__text-label"
                            >
                                Series
                            </p>
                            <div
                                class="modal__blog-post-series modal__drop-down-list"
                            >
                                <div
                                    class="modal__blog-post-series modal__selected-choice"
                                >
                                    -- Chọn danh mục --
                                </div>
                                <div
                                    class="modal__blog-post-series modal__select-box"
                                >
                                    <div
                                        class="blog-post-genre select-box__options"
                                    >
                                        <div class="select-box__option">
                                            <input
                                                type="radio"
                                                name="genre"
                                                id="debate"
                                                class="select-box__option__radio"
                                            />
                                            <label for="debate">
                                                Quan điểm - tranh luận
                                            </label>
                                        </div>
                                        <div class="select-box__option">
                                            <input
                                                type="radio"
                                                name="genre"
                                                id="inspire"
                                                class="select-box__option__radio"
                                            />
                                            <label for="inspire">
                                                Truyền cảm hứng
                                            </label>
                                        </div>
                                        <div class="select-box__option">
                                            <input
                                                type="radio"
                                                name="genre"
                                                id="science"
                                                class="select-box__option__radio"
                                            />
                                            <label for="science">
                                                Khoa học - công nghệ
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal__item modal__blog-post-genre">
                            <p class="blog-post-genre modal__text-label">
                                Chọn danh mục
                            </p>
                            <div class="blog-post-genre modal__drop-down-list">
                                <div
                                    class="blog-post-genre modal__selected-choice"
                                >
                                    -- Chọn danh mục --
                                </div>
                                <div class="blog-post-genre modal__select-box">
                                    <div
                                        class="blog-post-genre select-box__options"
                                    >
                                        <div class="select-box__option">
                                            <input
                                                type="radio"
                                                name="genre"
                                                id="debate"
                                                class="select-box__option__radio"
                                            />
                                            <label for="debate">
                                                Quan điểm - tranh luận
                                            </label>
                                        </div>
                                        <div class="select-box__option">
                                            <input
                                                type="radio"
                                                name="genre"
                                                id="inspire"
                                                class="select-box__option__radio"
                                            />
                                            <label for="inspire">
                                                Truyền cảm hứng
                                            </label>
                                        </div>
                                        <div class="select-box__option">
                                            <input
                                                type="radio"
                                                name="genre"
                                                id="science"
                                                class="select-box__option__radio"
                                            />
                                            <label for="science">
                                                Khoa học - công nghệ
                                            </label>
                                        </div>
                                        <div class="select-box__option">
                                            <input
                                                type="radio"
                                                name="genre"
                                                id="science2"
                                                class="select-box__option__radio"
                                            />
                                            <label for="science2">
                                                Science2vn
                                            </label>
                                        </div>
                                        <div class="select-box__option">
                                            <input
                                                type="radio"
                                                name="genre"
                                                id="sport"
                                                class="select-box__option__radio"
                                            />
                                            <label for="sport">
                                                Thể thao
                                            </label>
                                        </div>
                                        <div class="select-box__option">
                                            <input
                                                type="radio"
                                                name="genre"
                                                id="game"
                                                class="select-box__option__radio"
                                            />
                                            <label for="game"> Game </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal__action-warpper">
                            <button class="modal__return-btn">Quay lại</button>
                            <button class="modal__submit-btn">Tạo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./assets/ckeditor5-build-balloon/ckeditor.js"></script>
    <script src="./assets/Javascript/main.js"></script>
</html>
