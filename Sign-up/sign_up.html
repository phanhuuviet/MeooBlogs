<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="../Home-page/asset/css/base.css">
    <link rel="stylesheet" href="./asset/css/main.css">
</head>

<body>
    <div class="main_background">
        <div class="main" >
            <!-- <img src="./asset/img/post.jpg" alt="" class="header-logo"> -->
            <form class="form__sign-up">
                <h3 class="form__subtitle">Welcome Back</h3>
                <h1 class="form__title">Login to your account</h1>
                <div class="form__input">
                    <div class="form__input-title">Email</div>
                    <input type="email" class="form__input-content" placeholder="Example@gmail.com">
                </div>
                <div class="form__input">
                    <div class="form__input-title">Password</div>
                    <input type="password" class="form__input-content" placeholder="******">
                </div>
                <div class="form__related-to-password">
                    <div class="form__remember-pw">
                        <input type="radio" class="form__remember-checkbox">
                        <div class="form__remember-text">Remember me</div>
                    </div>
                    <a href="#" class="form__forgot-pw">Forgot password?</a>
                </div>
                <button class="form__login-now">Login now</button>
                <div class="form__text-selection">- Or -</div>
                <div class="form__conection">
                    <button class="form__conection-socialNetwork background--GG">
                        <i class="fa-brands fa-google form__conection-socialNetwork-icon"></i>
                        Sign-in with Google
                    </button>
                    <button class="form__conection-socialNetwork background--FB">
                        <i class="fa-brands fa-facebook form__conection-socialNetwork-icon"></i>
                        Sign-in with Facebook
                    </button>
                </div>
            </form>
            <p class="footer-link">
                Don't have an account?
                <a href="#">Join free today</a>
            </p>
        </div>
    </div>
</body>

</html>
