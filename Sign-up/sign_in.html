<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="../Home-page/asset/css/base.css">
    <link rel="stylesheet" href="./asset/css/main.css">
</head>

<body>
    <div class="main_background">
        <img src="./asset/img/sign-up-background.png" alt="" class="header-logo">
        <div class="main">
            <form id="form-1" class="form__sign-up">
                <h3 class="form__subtitle">Welcome Back</h3>
                <h1 class="form__title">Đăng nhập tài khoản của bạn</h1>

                <div class="form-group">
                    <label for="email" class="form-label">Tên đăng nhập</label>
                    <input id="email" name="email" type="text" placeholder="VD: Example@gmail.com" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input id="password" name="password" type="password" placeholder="Nhập mật khẩu"
                        class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form__related-to-password">
                    <div class="form__remember-pw">
                        <input type="radio" class="form__remember-checkbox">
                        <div class="form__remember-text">Nhớ mật khẩu</div>
                    </div>
                    <a href="#" class="form__forgot-pw">Quên mật khẩu?</a>
                </div>
                <button class="form__login-now">Đăng nhập</button>
                <div class="form__text-selection">- Hoặc -</div>
                <div class="form__conection">
                    <button class="form__conection-socialNetwork background--GG">
                        <i class="fa-brands fa-google form__conection-socialNetwork-icon"></i>
                        <a href="">Đăng nhập với Google</a>
                    </button>
                    <button class="form__conection-socialNetwork background--FB">
                        <i class="fa-brands fa-facebook form__conection-socialNetwork-icon"></i>
                        <a href="">Đăng nhập với Facebook</a>
                    </button>
                </div>
            </form>
            <p class="footer_link">
                Chưa có tài khoản?
                <a href="./sign_up.html">Đăng ký ngay</a>
            </p>
        </div>
    </div>
</body>
<script src="./asset/js/main.js"></script>
<script>
    Validator({
        form: '#form-1',
        formGroupSelector: '.form-group',
        errorSelector: '.form-message',
        rules: [
            Validator.isEmail('#email'),
            Validator.isRequired('#password')
        ],
        onSubmit: function (data) {
            console.log(data);
        }
    });
</script>

</html>
